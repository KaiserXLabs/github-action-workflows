name: 'Push to main'

on:
  push:
    branches:
    - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
    - uses: google-github-actions/release-please-action@v3
      with:
        release-type: simple
        package-name: github-action-workflows
        extra-files: |
          README.md
